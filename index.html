<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="./resources/img-tea-cozy-logo.png"
          alt="tea cozy logo"
          class="logo"
      /></a>
      <ul class="nav">
        <li>
          <a href="#mission">Mission</a>
        </li>
        <li>
          <a href="#featured">Featured Tea</a>
        </li>
        <li>
          <a href="#locations">Locations</a>
        </li>
      </ul>
    </header>
    <main>
      <section id="mission">
        <div class="mission-container">
          <div class="banner">
            <h2>Our Mission</h2>
            <h4>
              Handpicked, Artisanally Curated, Free Range, Sustainable, Small
              Batch, Far Trade, Organic Tea
            </h4>
          </div>
        </div>
      </section>
      <section id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="gallery">
          <div class="image-box">
            <img
              src="./resources/img-berryblitz.jpg"
              alt="Fall Berry Blitz Tea"
            />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="image-box">
            <img src="./resources/img-spiced-rum.jpg" alt="Spiced Rum Tea" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="image-box">
            <img src="./resources/img-donut.jpg" alt="Seasonal Donuts" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="image-box">
            <img src="./resources/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="image-box">
            <img
              src="./resources/img-bedford-bizarre.jpg"
              alt="Bedford Bizarre Tea"
            />
            <h4>Bedford Bizzare Tea</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
